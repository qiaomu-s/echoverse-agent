identity:
  name: function_calling
  author: Echoverse
  label:
    en_US: FunctionCalling
    zh_Hans: FunctionCalling
    pt_BR: FunctionCalling
description:
  en_US: Function Calling is a basic strategy for agent, model will use the tools provided to perform the task.
  zh_Hans: Function Calling 是一个基本的 Agent 策略，模型将使用提供的工具来执行任务。
  pt_BR: Function Calling is a basic strategy for agent, model will use the tools provided to perform the task.
features:
  - history-messages
parameters:
  - name: api_key
    type: string
    required: false
    label:
      en_US: API Key
      zh_Hans: API 密钥
      pt_BR: API Key
    human_description:
      en_US: API Key for the model.
      zh_Hans: 模型的 API 密钥。
      pt_BR: API Key for the model.
    placeholder:
      en_US: Enter your API Key
      zh_Hans: 输入您的 API 密钥
      pt_BR: Enter your API Key
  - name: device_id
    type: string
    required: false
    label:
      en_US: Device ID
      zh_Hans: 设备 ID
      pt_BR: Device ID
    human_description:
      en_US: Device ID for the model.
      zh_Hans: 模型的设备 ID。
      pt_BR: Device ID for the model.
    placeholder:
      en_US: Enter your Device ID
      zh_Hans: 输入您的设备 ID
      pt_BR: Enter your Device ID
  - name: api_host
    type: string
    required: false
    label:
      en_US: API Host
      zh_Hans: API 主机
      pt_BR: API Host
    human_description:
      en_US: API Host for the model.
      zh_Hans: 模型的 API 主机。
      pt_BR: API Host for the model.
    placeholder:
      en_US: Enter your API Host
      zh_Hans: 输入您的 API 主机
      pt_BR: Enter your API Host
  - name: model
    type: model-selector
    scope: tool-call&llm
    required: true
    label:
      en_US: Model
      zh_Hans: 模型
      pt_BR: Model
  - name: tools
    type: array[tools]
    required: false
    label:
      en_US: Tool list
      zh_Hans: 工具列表
      pt_BR: Tool list
  - name: instruction
    type: string
    required: true
    label:
      en_US: Instruction
      zh_Hans: 指令
      pt_BR: Instruction
    auto_generate:
      type: prompt_instruction
    template:
      enabled: true
  - name: query
    type: string
    required: true
    label:
      en_US: Query
      zh_Hans: 查询
      pt_BR: Query
  - name: maximum_iterations
    type: number
    required: true
    label:
      en_US: Maximum Iterations
      zh_Hans: 最大迭代次数
      pt_BR: Maximum Iterations
    default: 3
    max: 30
    min: 1
extra:
  python:
    source: strategies/function_calling.py
